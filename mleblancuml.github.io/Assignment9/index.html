<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- INCLUDING SCRABBLE TILE ICON -->
        <link rel="shortcut icon" href="images/scrabble-icon2.png" />

        <!-- INCLUDING GOOGLE FONT BY ANDREW PAGLINAWAN -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

        <!-- INCLUDING CSS FILES HERE -->
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/themes/smoothness/jquery-ui.css" />
        <!-- INCLUDING JQUERY HERE -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/jquery-ui.min.js"></script>
        <!-- INCLUDING BOOTSTRAP HERE-->
        <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.1.1/bootstrap.min.js"></script>
        <!-- INCLUDING JSON FILE HERE -->
        <!-- TESTING FIRST WITH JUST A JS OBJECT LIKE DICTIONARY -->
        <script src="js/Board_Pieces.js"></script>
        <!-- INCLUDING A TXT FILE WITH ALL WORDS FROM: https://github.com/dwyl/english-words -->
        <!-- I think that the copyright lies with something called infochimp.com-->
        
        <!-- PRELOADING THE RANDOMIZE_SCRIBBLE.JS FILE HERE -->
        <script src="js/randomize_scribble.js"></script>
        <title>Matt's Scrabble Game!</title>
    </head>
    <body class="custom-background" onload="initNav()">

    <!-- Navbar from getbootstrap.com with some adjustments -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="myNav"></nav>

        <!-- JUMBOTRON THAT WILL INTRODUCE THE SITE -->

        <div class="jumbotron text-center jumbo-font">
            <div class="container">
                <h1 class="font-weight-bold">Welcome to my personalized Scrabble Game!</h1>
                <p class="muted">
                    This is a web application from yours truly just in time for the Holiday season! 
                    I hope you enjoy the game! This little project was brought to you by javascript,
                    the jQuery UI library, Bootstrap 4, and of course me! Thanks for playing!
                </p>
            </div>
        </div>

        <!-- CREATE THE AREA WHERE WE WILL DROP THE TILES -->
        <div class="container" id="containmentWrapper">

            <!-- Making the Scribble Board -->
            <div class="justify-content-around" id="board"></div>
            <br>
            <br>
            <img id="tileRack" src="images/Scrabble-Tile-Rack.jpg" alt="Scrabble Tile Rack">
            <!-- Source for tile rack -->
            <!-- http://forum.arcanewonders.com/index.php?topic=14272.0 -->
            <!-- CREATE A DRAGGABLE OBJECT HERE -->
            <div id="startTiles"></div>
            <br>
            
        </div>
        <!-- BUTTON CONTAINER -->
        <div id="buttons">
            <button class="btn btn-success btn-lg" id="Submit" onclick="Submit()">Submit</button>
            <button class="btn btn-info btn-lg" id="NewTiles" onclick="getTiles()">Get New Tiles</button>
            <button class="tn btn-danger btn-lg" id="Reset" onclick="Reset()">Reset Board</button>
        </div>

        <!-- SCORE BOARD (USING CARD FROM BS4) -->
        <div class="container" id="ScoreBoard">
            <div class="card">
                <div class="card-body">
                    <h1><strong>High Scores</strong></h1>
                    <ol id="highScoreList"></ol>
                </div>
            </div>
        </div>

        <!-- LOADING THE JS FILES HERE -->
        <script src="../js/nav-bar.js"></script>
        <script src="js/assignment9.js"></script>
    </body>
</html>
